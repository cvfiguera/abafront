<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
        <form>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class= "form-group">
                    <label for= "descripcion">Descripci√≥n Estado</label>
                    <input class="form-control input-sm" type="text" name="descripcion" [(ngModel)]= "estado.descripcion" />
                </div>
                <div *ngIf= "isSubEstado" class= "form-group">
                    <label for= "estado">Estado Padre</label>
                    <select #selected [(ngModel)]= "estado.padre.estadoId" name="estado" class="form-control input-sm"> 
                        <option value=null>- SELECCIONE -</option>
                        <option *ngFor= "let estado of estadosPadre" [value]="estado.estadoId">{{estado.descripcion}}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" name="cancel" data-toggle="modal" data-target="#myModal"> Cancelar</button>
                <button class="btn btn-primary" type="button" name="save" (click)="save()" data-toggle="modal" data-target="#myModal"> Guardar</button>
            </div>
        </form>
    </div>
  </div>
</div>
