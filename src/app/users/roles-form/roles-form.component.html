<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
        <form>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class= "form-group">
                    <label for= "nombre">Nombre Rol</label>
                    <input class="form-control input-sm" type="text" name="nombre" [(ngModel)]= "rol.nombre" />
                </div>
                <div class= "form-group">
                    <label for= "descripcion">Descripci√≥n</label>
                    <input class="form-control input-sm" type="text" name="descripcion" [(ngModel)]= "rol.descripcion" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" name="cancel" data-toggle="modal" data-target="#myModal"> Cancelar</button>
                <button class="btn btn-primary" type="button" name="save" (click)="save()" data-toggle="modal" data-target="#myModal"> Guardar</button>
            </div>
        </form>
    </div>
  </div>
</div>
