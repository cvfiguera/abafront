<div class="container">
    <header-login></header-login>
    <div class="jumbotron center-block login">
        <h5>Aba Administración | Ingreso</h5>
        <br/>
        <form role="form" (submit)="login($event, username.value, password.value)">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input class="form-control" id="username" #username name="username" placeholder="Usuario"/>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input class="form-control" id="password" #password name="password" type="password" placeholder="Contraseña"/>
            </div>
            <div class="form-button">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
