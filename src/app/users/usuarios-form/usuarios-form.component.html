<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
            <form class= "form-horizontal">
                    <div class= "form-group">
                        <label for= "rut" class="control-label col-md-3 col-lg-3">Rut</label>
                        <div class="col-md-9 col-lg-9">
                            <input class="form-control input-sm" type="text" name="rut" [(ngModel)]= "usuario.rut" />
                        </div>
                    </div>
                    <div class= "form-group">
                        <label for= "nombre" class="control-label col-md-3 col-lg-3">Nombre</label>
                        <div class="col-md-9 col-lg-9">
                            <input class="form-control input-sm" type="text" name="nombre" [(ngModel)]= "usuario.nombre" />
                        </div>
                    </div>
                    <div class= "form-group">
                        <label for= "apellido" class="control-label col-md-3 col-lg-3">Apellido</label>
                        <div class="col-md-9 col-lg-9">
                            <input class="form-control input-sm" type="text" name="apellido" [(ngModel)]= "usuario.apellido" />
                        </div>
                    </div>
                    <div class= "form-group">
                        <label for= "username" class="control-label col-md-3 col-lg-3">Usuario</label>
                        <div class="col-md-9 col-lg-9">                        
                            <input class="form-control input-sm" type="text" name="username" [(ngModel)]= "usuario.username" />
                        </div>
                    </div>
                    <div class= "form-group">
                        <label for= "email" class="control-label col-md-3 col-lg-3">Email</label>
                        <div class="col-md-9 col-lg-9">
                            <input class="form-control input-sm" type="text" name="email" [(ngModel)]= "usuario.email" />
                        </div>
                    </div>
                    <div class= "form-group">
                        <label for= "organizacion" class="control-label col-md-3 col-lg-3">Organización</label>
                        <div class="col-md-9 col-lg-9">
                            <input class="form-control input-sm" type="text" name="organizacion" [(ngModel)]= "usuario.organizacion" />
                        </div>
                    </div>
                    <div class= "form-group">
                        <label for= "telefono" class="control-label col-md-3 col-lg-3">Teléfono</label>
                        <div class="col-md-9 col-lg-9">
                            <input class="form-control input-sm" type="text" name="telefono" [(ngModel)]= "usuario.telefono" />
                        </div>
                    </div>
                    <div class= "form-group">
                        <label for= "bloqueado" class="control-label col-md-3 col-lg-3">Bloqueado</label>
                        <div class="col-md-3 col-lg-3 checkbox">
                            <label><input type="checkbox" name="bloqueado" [(ngModel)]= "usuario.bloqueado" /></label>
                        </div>
                    </div>
                    <div class= "form-group">
                        <label for= "intentos" class="control-label col-md-3 col-lg-3">N° Max. Intentos</label>
                        <div class="col-md-2 col-lg-2">
                            <input class="form-control input-sm" type="number" name="intentos" [(ngModel)]= "usuario.intentosMax" />
                        </div>
                    </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" name="cancel" data-toggle="modal" data-target="#myModal"> Cancelar</button>
            <button class="btn btn-primary" type="button" name="save" (click)="save()" data-toggle="modal" data-target="#myModal"> Guardar</button>
        </div>
    </div>
  </div>
</div>
