<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
        <form>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class= "form-group">
                    <label for= "nombre">Nombre Contacto</label>
                    <input class="form-control input-sm" type="text" name="nombre" [(ngModel)]= "contacto.nombre" />
                </div>
                <div class= "form-group">
                    <label for= "cargo">Cargo</label>
                    <input class="form-control input-sm" type="text" name="cargo" [(ngModel)]= "contacto.cargo" />
                </div>
                <div class= "form-group">
                    <label for= "telefono1">Telefono</label>
                    <input class="form-control input-sm" type="text" name="telefono1" [(ngModel)]= "contacto.telefono1" />
                </div>
                <div class= "form-group">
                    <label for= "telefono2">Telefono Alternativo</label>
                    <input class="form-control input-sm" type="text" name="telefono2" [(ngModel)]= "contacto.telefono2" />
                </div>
                <div class= "form-group">
                    <label for= "email">Email</label>
                    <input class="form-control input-sm" type="text" name="email" [(ngModel)]= "contacto.email" />
                </div>
                <div class= "form-group">
                    <label for= "fechaBaja">Fecha Baja</label>
                    <input class="form-control input-sm" type="date" name="fechaBaja" [(ngModel)]= "contacto.fechaBaja" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" name="cancel" data-toggle="modal" data-target="#myModal"> Cancelar</button>
                <button class="btn btn-primary" type="button" name="save" (click)="save()" data-toggle="modal" data-target="#myModal"> Guardar</button>
            </div>
        </form>
    </div>
  </div>
</div>
